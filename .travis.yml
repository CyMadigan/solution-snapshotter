language: csharp
solution: SolutionSnapshotter.sln

before_deploy:
  - git config --local user.name "dnikolovv"
  - git config --local user.email "dnikolovv@hotmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: "some-path"
  skip_cleanup: true
  draft: true
  on:
    tags: true
